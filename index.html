    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

    <script>
        function waitForElm(selector) {
            return new Promise(resolve => {
                if (document.querySelector(selector)) {
                    return resolve(document.querySelector(selector));
                }

                const observer = new MutationObserver(() => {
                    if (document.querySelector(selector)) {
                        resolve(document.querySelector(selector));
                        observer.disconnect();
                    }
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            });
        }
    
        waitForElm('#keystat-5').then(elm=>{
            elm.style.display = 'none';
            var stats = JSON.parse(elm.textContent)
           
            $(document).ready(function(){
                $('#clicks').text(stats[0]);
                $('#impressions').text(stats[1]);
                $('#ctr').text(stats[2]);
                $('#conv').text(stats[3]);

                $('#to_date_1').text(stats[4][1])

                $('#to_date_2').text(stats[4][3])
                $('#from_date_3').text(stats[4][4])
                $('#to_date_3').text(stats[4][5])
                $('#from_date_4').text(stats[4][6])
                $('#to_date_4').text(stats[4][7]) 
            })
        })
